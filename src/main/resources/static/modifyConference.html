<script>
    app = angular.module('modifyConfApp',['ngCookies']);
    app.controller('modifyConfCtrl',function ($scope,$http,$cookieStore) {
        var token=$cookieStore.get('token');
        var url = window.location.search;
        var conferenceId = url.substr(1);

        $http({
            method: 'GET',
            url: 'http://'+myHost+'/user/simpleshow',
            headers: {
                "Authorization": token
            }
        }).then(function successCallback(reponse) {

            $scope.user = reponse.data.data;

            $scope.conference = $scope.user.conferenceSet;
        }, function errorCallback(reponse) {
            window.location.href = 'login.html';
            alert('请先登录');
            // alert('error');

        });

        $http({
            method: 'GET',
            url: 'http://'+myHost+'/conference/details?conferenceId=' + conferenceId,
            headers: {
                "Authorization": token
            }
        }).then(function successCallback(reponse) {

            $scope.conference = reponse.data.data;

            $scope.confName = $scope.conference.name;
            $scope.confAddr = $scope.conference.address;
            $scope.contName = $scope.conference.contactName;
            $scope.contEmail = $scope.conference.contactEmail;
            $scope.contPhone = $scope.conference.contactPhone;
            $scope.description = $scope.conference.description;

        }, function errorCallback(reponse) {
            window.location.href = 'login.html';
            alert('请先登录');
            // alert('error');
        });

        $scope.modifyConf=function() {
            // var createDate = new Date();
            $http({
                method: 'post',
                url: 'http://'+myHost+'/conference/modify/'+conferenceId,
                headers:{
                    "Authorization": token
                },
                data: {
                    "name": $scope.confName,
                    "address": $scope.confAddr,
                    "description":$scope.description,
                    "contactName":$scope.contName,
                    "contactEmail":$scope.contEmail,
                    "contactPhone":$scope.contPhone
                }
            }).then(function successCallback(reponse) {
                alert("success");
                window.location.href="/conferenceInfo.html?" + conferenceId;
            }, function errorCallback(reponse) {
                alert('error');
            })
        };

        $scope.logout=function () {
            $cookieStore.remove("token");
            window.location.href="/login.html";
        }

    });

</script>
